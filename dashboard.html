<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIUC - Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS for fonts and general body styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Dashboard Page Content -->
    <div id="dashboardPage" class="w-full max-w-7xl">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-lg p-6 mb-8 flex flex-col sm:flex-row items-center justify-between">
            <div class="flex items-center mb-4 sm:mb-0">
                <h1 class="text-3xl font-bold text-blue-700 mr-2">IIUC</h1>
                <span class="text-gray-500 hidden sm:block">| Educational Portal</span>
            </div>
            <nav>
                <ul class="flex space-x-6 text-gray-600">
                    <li><a href="#" class="font-medium hover:text-blue-600 transition-colors duration-200">Dashboard</a></li>
                    <li><a href="#" class="font-medium hover:text-blue-600 transition-colors duration-200">My Courses</a></li>
                    <li><a href="#" class="font-medium hover:text-blue-600 transition-colors duration-200" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="w-full">
            <!-- Username display -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Welcome, <span id="username-display" class="text-blue-600"></span>!</h2>
            <h3 class="text-xl font-medium text-gray-700 mb-6">Available Courses</h3>
            <div id="courses-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Course cards will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
